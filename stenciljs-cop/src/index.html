<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stenciljs-cop.esm.js"></script>
    <script nomodule src="/build/stenciljs-cop.js"></script>
    <style>
      body {
        background-color: #edf6f9;
        color: #006d77;
        font-family: 'Trebuchet MS', sans-serif;
        font-size: 2rem;
        padding: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <my-component first="Chantal" last=":)"></my-component>
    <test-button button-id="test-button">Click me!</test-button>
    <test-counter>Number: </test-counter>
    <div class="test-button"></div>

    <script>
      document.addEventListener('buttonClicked', handleButtonClicked)
      let textElement = document.body.querySelector('.test-button')

      function handleButtonClicked(e) {
        console.log(e.detail.id);
        textElement.innerHTML = `${e.detail.id} was clicked`
      }
    </script>
  </body>
</html>
